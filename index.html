<!-- comentario -->
<!DOCTYPE html>
<html lang="pt-BR">
<!-- Html tem 2 elementos: HEAD e BODY -->
<!-- head não aparece na tela, mas possui configurações importantes -->
<head>
    <meta charset="UTF-8">
    <!-- viewport é a responsividade da tela em dispositivos diferentes, ele muda a width(largura) adequadamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Existem 3 formas de se aplicar css, abaixo vemos a forma de puxar de um aquivo css à parte chamado styles.css -->
    <link rel="stylesheet" href="styles.css">
    <!-- title é o nome do seu site que fica na Aba aberta -->
    <title>Meu website</title>
    <!-- Abaixo, segunda forma de adicionar css, através da tag style -->
    <style></style>
</head>
<!-- BODY é o corpo do seu site, nele aparecem os elementos do seu site
    Geralmente um site tem subdivisões: header, sidenav, main, footer
     No nosso exemplo teremos: header, main (com seções), footer -->
<body>
<header>
    <!-- h1 é o título maior, .. e vai diminuido até o h6 -->
    <h1 id="titulo">Bem-vindo ao Exemplo de HTML</h1>
    <!-- nav é o navegador, é o local onde ficam os links pra navegar no site -->
    <nav>
        <!-- ol = lista ordenada. Os itens serão ordenados como 1º, 2º, 3º ... -->
        <ol>
            <!-- cada item da lista (li) abaixo serão links (a) apontando pra um id (#...) diferente -->
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ol>
    </nav>
</header>
<main>
    <!-- 1ª seção de id #sobre vai ser selecionado do (nav)-->
    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Sou dev dedicado no aprendizado de desenvolvimento WEB.</p>
        <!-- (img) é tag de auto-fechamento, ela possui 2 atributos importantes: src(link da imagem a mostrar) e alt(acessibilidade / caso não haja internet) -->
        <img src="https://institutocoelhoneto.org.br/wp-content/uploads/2022/06/travailleur-web-dev-612x408-1.jpg" alt="Imagem de web dev"/>
    </section>
    <!-- 2ª seção de id #servicos vai ser selecionado do (nav)-->
    <section id="servicos">
        <h2>Serviços</h2>
        <!-- ul = lista não-ordenada. Os itens serão mostrados com bolinhas •item, •item, •item ... -->
        <ul>
            <li>Criação de sites</li>
            <li>Consultoria Técnica</li>
            <li>Workshops e treinamentos</li>
        </ul>
    </section>
    <!-- 3ª seção de id #contato vai ser selecionado do (nav)-->
    <section id="contato">
        <h2>Fale Conosco</h2>
        <!-- MUITO IMPORTANTE: Formulário (vai virar o JSON para POST)-->
        <form id="formulario-contato">
            <!-- cada item desse formulário é um par de (label)descrição, e (input)caixa de entrada de dados
                o <input> possui (type)tipo, (id)identificador, (name)vai_ser_a_chave_no_json
                 OPCIONAIS: (required)necessário_ser_preenchido, (placeholder)dica_no_campo_preenchimento-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Fulano da Silva"/>
            <!-- no email, vemos que o type é email, então ele espera que tenha @ e tudo mais-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="fulano@gmail.com"/>
            <!-- <select> é um combobox, uma caixa de abre com opções pro usuário clicar -->
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
                <!-- cada uma das opções tem 2 partes: 1-(value)=o valor que vai pro formulário, 2-(text)o texto que mostra pro usuário
                    a 1ª option é diferente das demais, o valor dela é "" e o texto é "Escolha um assunto", ela é (disabled)não_pode_ser_escolhida, (selected)sempre_a_primeira_a_aparecer-->
                <option value="" disabled selected>Escolha um assunto</option>
                <option value="orcamento">Orçamento</option>
                <option value="suporte">Suporte Técnico</option>
                <option value="parceria">Parceria</option>
                <option value="outros">Outros</option>
            </select>
            <!-- <textarea> é um input maior, no caso abaixo, tem 4 linhas de altura -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua Mensagem..." required></textarea>
            <!-- dentro dessa label fizemos os termos de uso
                é um <checkbox> que se clica e seleciona, a palavra "termos de uso" é um link (a) que leva a nenhum lugar
                Aqui vemos a 3ª forma de se usar css, "inline" é quando colocamos (style) direto no elemento -->
            <label class="checkbox-label">
                <input type="checkbox" id="termos" name="termos" required/>
                Aceito os <a href="#" style="color:#00bcd4; text-decoration: underline;">termos de uso</a>.
            </label>
            <!-- <Form> sempre vai precisar de uma forma de enviar os dados, aqui temos um botão do tipo "submit", vai submeter os dados dos formulário -->
            <button type="submit">Enviar</button>
        </form>
    </section>
</main>
<footer>
    <!-- footer é o rodapé. Aqui o &copy é ©, span é elemento inline generico.   -->
    <p id="rodape">&copy;<span id="ano">2025</span>Exemplo HTML. Todos os direitos reservados.</p>
</footer>
<!-- aqui "ligamos" nosso arquivo javaSript com o Html -->
<script src="scripts.js"></script>
</body>
